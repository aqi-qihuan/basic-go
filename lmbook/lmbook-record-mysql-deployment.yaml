apiVersion: apps/v1
kind: Deployment
metadata:
  name: lmbook-record-mysql
  labels:
    app: lmbook-record-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lmbook-record-mysql
  template:
    metadata:
      name: lmbook-record-mysql
      labels:
        app: lmbook-record-mysql
    spec:
      containers:
        - name: lmbook-record-mysql
          image: mysql:8.0.29
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-storage
      restartPolicy: Always
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            #            PVC persistent volume claim
            claimName: lmbook-mysql-pvc
  